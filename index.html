<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    
    <div class="wrapper">


        <header>
            <p>Rock | Paper | Scissors </p>
        </header>

        <div class="round">
            Round 0
        </div>

        

            <div class="results">
                <span class="reultType">Wins</span>
                <span class="reultType">Ties</span>
                <span class="reultType">Wins</span>
            </div>
            
            
            <div class="resultsNumbers">
                <span class="reultNumber">0</span>
                <span class="reultNumber">0</span>
                <span class="reultNumber">0</span>
            </div>

            <section class="plays">

                    <div class="userPlay">
                
                
                            <img id="paper" src="images/paper.png">
                            <img id="rock" src="images/rock.png">
                            <img id="scissors" src="images/scissors.png">
                            
                            <button id="btnRock">Rock</button>
                            <button id="btnPaper">Paper</button>
                            <button id="btnScissors">Scissors</button>
                        </div>
            
                        <div class="cpuPlay">
                            
                            
                                <img id="paperCPU" src="images/paper.png">
                                <img id="rockCPU" src="images/rock.png">
                                <img id="scissorsCPU" src="images/scissors.png">
                
                            </div>


            </section>

            
        </section>



    </div>


    <script src="main.js"></script>
</body>
</html>
